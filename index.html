<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN FORM CONTROL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="https://cdn.vectorstock.com/i/1000x1000/52/20/login-form-icon-vector-35775220.webp">
    <style>

        body{
            overflow-y: hidden;
        }
.bg-image{
background-image: url("back.jpg");
background-position: center;
background-size: cover;



}

.flexstyle{
    display: flex;
}

    </style>
</head>
<body >





    <div class="col-md-12 bg-image ">
        <div class="col-md-12 bg-white bg-opacity-25">
<div class="container">
<div class="row">

<div class="col-md-4"></div>

<div class="col-md-4">
    
    
        <div class="mb-3">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
          <label for="emailcheck" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailcheck" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Hint : 12345@gmail.com</div>
        </div>
        <div class="mb-3">
          <label for="passwordcheck" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordcheck">
        </div>
        <div class="mb-3 form-check flexstyle">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label ms-2" for="exampleCheck1 ">Check me out</label>
<p class="ms-2 opacity-75">Hint:12345 </p>

        </div>
        <button type="submit" class="btn btn-primary" onclick="checking1()">Submit</button>
        <p id="erroutput"></p>
    
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      
</div>

<div class="col-md-4"></div>
    </div>

</div>
</div>
</div>



<script>




function checking1(){
var exampleCheck1=document.getElementById("exampleCheck1");
var myemail="12345@gmail.com";
var mypass ="12345";

var emailcheck=document.getElementById("emailcheck").value;
var passwordcheck= document.getElementById("passwordcheck").value;


if(exampleCheck1.checked)



{
    
if((myemail==emailcheck)&&(mypass==passwordcheck))
{

    document.getElementById("erroutput").innerHTML="Success";



}



else if((emailcheck==="")&&(passwordcheck==="") )
{

    alert("Fill the fields & Check the box")
}

else if((myemail!=emailcheck)&&(mypass==passwordcheck))
{
    document.getElementById("erroutput").innerHTML="INVALID E-MAIL ID";
    document.getElementById(emailcheck.id).focus();
}

else if((myemail==emailcheck)&&(mypass!=passwordcheck))
{
    document.getElementById("erroutput").innerHTML="INVALID PASSWORD";
}


else 
{

    document.getElementById("erroutput").innerHTML="INVALID E-MAIl AND PASSWORD";

}
}
}

</script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
